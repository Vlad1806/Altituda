<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${people}" class="container my-5">
                <p class="my-5">
                    <a href="/people/new" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Person </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="person : ${people}">
                                <td th:text="${person.name}"></td>
                                <td th:text="${person.age}"></td>
                                <td th:text="${person.email}"></td>
                                <td>
<!--                                    <form th:method="POST" th:action="@{/people/{id}/edit(id=${person.getId()})}">-->
<!--                                        <input type="submit" value="Edit"/>-->
<!--                                    </form>-->
                                    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
<!--                                    <a th:href="@{/edit/{id}(id=${person.id})}" class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-edit ml-2"></i>-->
<!--                                    </a> from another project-->
                                </td>
                                <td>
                                    <form th:method="POST" th:action="@{/people/{id}/delete(id=${person.getId()})}">
                                        <input type="submit" value="Delete"/>
                                    </form>
<!--                                    <a th:href="@{/people/{id}(id=${person.getId()})}" class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-times ml-2"></i>-->
<!--                                    </a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
