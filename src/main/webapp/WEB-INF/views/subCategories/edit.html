<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!-- ===== CSS ===== -->
    <link th:href="@{../../css/adminPanel.css}" rel="stylesheet">
    <title>Редактирование подкатегорий</title>

</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header__toggle">
        <i class='bx bx-menu' id="header-toggle"></i>
    </div>

    <div class="header__img">
        <!--        <img th:src="@{../../images/}" alt="">-->
    </div>
    <div>
        <h3>Vlad Martsenuk</h3>
    </div>
</header>

<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div >
            <a href="#" class="nav__logo">
                <img class='nav__logo-icon' th:src="@{../../images/logo.svg}" alt="logo">
                <!-- <i class='bx bx-layer nav__logo-icon'></i> -->
                <span class="nav__logo-name">Альтитуда</span>
            </a>

            <div class="nav__list">
                <!-- <a href="#dashboard" class="nav__link active">
                <i class='bx bx-grid-alt nav__icon' ></i>
                    <span class="nav__name">Приборная панель</span>
                </a> -->

                <a href="#user" class="nav__link">
                    <i class='bx bx-user nav__icon' ></i>
                    <span class="nav__name">Пользователи</span>
                </a>

                <a href="#messages" class="nav__link">
                    <i class='bx bx-message-square-detail nav__icon' ></i>
                    <span class="nav__name">Товары</span>
                </a>

                <a href="#favorites" class="nav__link">
                    <i class='bx bx-bookmark nav__icon' ></i>
                    <span class="nav__name">Заказы</span>
                </a>

                <a href="#data" class="nav__link">
                    <i class='bx bx-folder nav__icon' ></i>
                    <span class="nav__name">Категории</span>
                </a>

                <a href="/adminSubCategory.html" class="nav__link">
                    <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                    <span class="nav__name">Подкатегории</span>
                </a>
            </div>
        </div>

        <a href="#" class="nav__link">
            <i class='bx bx-log-out nav__icon'></i>
            <span class="nav__name">Выйти</span>
        </a>
    </nav>
</div>

<!-- <h1>Components</h1> -->
<div class="tab">
    <div class="tab__content " id="dashboard">Dashboard</div>



    <div class="tab__content tab__active" id="user" th:switch="${subCategories}">
        <div class="user__actions" >
            <h4>Категории</h4>
            <div class="user__actions-serch">
                <span>Категория:</span>
                <input class="search__user" type="text" placeholder="введите категорию">
                <input type="submit" class="search__user " value="Найти">
                <button class="add__user button__action" id="add_user">Добавить категорию</button>
<!--                <button class="edit__user button__action" id="edit_user">Редактировать категорию</button>-->
<!--                <button class="delete__user button__action" id="delete_user">Удалить категорию</button>-->
            </div>
        </div>

        <form method="POST" th:action="@{/subCategories/{id}(id=${subCategories.getId()})}" th:object="${subCategories}" th:accept-charset="utf-8">
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           id="name" placeholder="First Name" />
                </div>
                <div class="form-group col-md-8">
                    <label for="description" class="col-form-label">Description</label>
                    <input  type="text" th:field="*{description}" class="form-control"
                           id="description" placeholder="Last Name" />
                </div>
                <div class="form-group col-md-8">
                    <label for="category" class="col-form-label">Category</label>
                    <input  type="text" th:field="*{category}" class="form-control"
                           id="category" placeholder="Email Id" />
                </div>

                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary" value=" Submit ">
                </div>

                <input type="hidden" id="id" th:field="*{id}">

            </div>
        </form>

    </div>

</div>


<script>
    const k = document.getElementById("name");
console.log(k);
</script>


<!-- The Modal -->
<div id="modal__add-user" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form action="#" class="user__form">
            <h2>Добавление категории</h2>
            <input class="search__user mb-form" type="text" placeholder="Введите категорию">
            <span>Введите описание</span>
            <textarea name="Text1" cols="40" rows="5"></textarea>
            <!-- <input class="search__user mb-form" type="text" placeholder="Введите описание"> -->
            <input class="search__user mb-form add__user" type="submit" value="Добавить">
        </form>
    </div>

</div>



<div id="modal__edit-user" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close__edit">&times;</span>
        <form action="#" class="user__form">
            <h2>Редактирование категорию</h2>
            <input class="search__user mb-form" type="text" placeholder="Введите категорию">
            <span>Введите описание</span>
            <textarea name="Text1" cols="40" rows="5"></textarea>
            <input class="search__user mb-form edit__user" type="submit" value="Редактировать">
        </form>
    </div>

</div>


<div id="modal__delete-user" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close__delete">&times;</span>
        <form action="#" class="user__form">
            <h2>Удаление категории</h2>
            <input class="search__user mb-form" type="text" placeholder="Bведите категорию">
            <input class="search__user mb-form delete__user" type="submit" value="Удалить">
        </form>
    </div>

</div>




</div>


<!--===== MAIN JS =====-->
<script src="../../../js/adminPanel.js"></script>
</body>
</html>
